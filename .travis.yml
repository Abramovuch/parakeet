language: python
python:
  - "2.7"

virtualenv:
  system_site_packages: true

before_install:
 - sudo apt-get install -qq python-scipy python-dev python-numpy python-setuptools python-scipy libatlas-dev libatlas3-base 

# command to install dependencies
install: "pip install -r requirements.txt --use-mirrors"

# # command to run tests
script: nosetests test

branches:
  only:
    - master
